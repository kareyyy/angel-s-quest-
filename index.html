
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angel’s Quest</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(to bottom, pink 50%, lightgreen 50%);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #game-area {
        width: 100%;
        height: 80vh;
        position: relative;
    }

    /* Character */
    #player {
        width: 40px;
        height: 40px;
        background: purple;
        border-radius: 8px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Controls */
    .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }

    .btn {
        width: 50px;
        height: 50px;
        background: rgba(0,0,0,0.2);
        color: white;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        line-height: 50px;
        border-radius: 12px;
        user-select: none;
    }
</style>
</head>

<body>

<h3 style="text-align:center;">Tap the buttons to move your hero ✨</h3>

<div id="game-area">
    <div id="player"></div>
</div>

<!-- Controls -->
<div class="controls">
    <div class="btn" id="left">←</div>
    <div class="btn" id="up">↑</div>
    <div class="btn" id="down">↓</div>
    <div class="btn" id="right">→</div>
</div>

<script>
    const player = document.getElementById("player");
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function move(dx, dy) {
        x += dx;
        y += dy;
        player.style.left = x + "px";
        player.style.top = y + "px";
    }

    // Touch controls
    document.getElementById("left").onclick = () => move(-10, 0);
    document.getElementById("right").onclick = () => move(10, 0);
    document.getElementById("up").onclick = () => move(0, -10);
    document.getElementById("down").onclick = () => move(0, 10);
</script>

</body>
</html>
