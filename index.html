<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Angel's Quest — Traveler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-wrapper">
    <div id="game-container">
      <div id="starfield"></div>

      <!-- Title -->
      <div id="title-screen" class="overlay-screen">
        <div>
          <h1>Angel's Quest</h1>
          <p>Welcome, traveler. A gentle quest awaits: collect the sacred tiles. Move with WASD / arrow keys.</p>
          <button id="start-btn" class="btn">Begin Your Journey</button>
        </div>
      </div>

      <!-- HUD -->
      <div id="hud">
        <div class="hud-item" id="score">Tiles: 0 / 7</div>
        <div class="hud-item" id="level">Level: 1</div>
      </div>

      <!-- Player (CSS character) -->
      <div id="player" aria-hidden="false"></div>

      <!-- Controls hint -->
      <div id="controls">Use WASD / Arrow keys to move — Collect all tiles</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
