<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Angel's Quest — Traveler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-wrapper">
    <div id="game-container">
      <div id="starfield"></div>

      <!-- Title -->
      <div id="title-screen" class="overlay-screen">
        <div>
          <h1>Angel's Quest</h1>
          <p>Welcome, traveler. A gentle quest awaits: collect the sacred tiles.<br>
             Move with <span class="kbd">WASD</span> / <span class="kbd">Arrows</span> or use on-screen buttons (mobile).</p>
          <button id="start-btn" class="btn">Begin Your Journey</button>
        </div>
      </div>

      <!-- HUD -->
      <div id="hud">
        <div class="hud-item" id="score">Tiles: 0 / 7</div>
        <div class="hud-item" id="level">Level: 1</div>
      </div>

      <!-- Player (CSS character) -->
      <div id="player" aria-hidden="false"></div>

      <!-- Enemy -->
      <div id="enemy"></div>

      <!-- Controls hint (desktop) -->
      <div id="controls">Use WASD / Arrow keys to move — Collect all tiles</div>
      <!-- On-screen controls (mobile) -->
      <div id="mobile-controls">
        <div class="control-row"><div class="control-btn" data-key="w">↑</div></div>
        <div class="control-row">
          <div class="control-btn" data-key="a">←</div>
          <div class="control-btn" data-key="s">↓</div>
          <div class="control-btn" data-key="d">→</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
